<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Sign in</h2>
            <div class="input-box">
                <input class="input" type="email" name="email" placeholder="Email" required>
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
            </div>
            <div class="input-box">
                <input class="input" type="password" name="password" placeholder="Password" required>
                <span class="icon"><ion-icon name="eye-off-outline"></ion-icon></span>
            </div>
            <p class="forget">Forgot Password?</p>
            <button class="login btn"><a href="#">Login</a></button>
            <p class="not-acc">Don't have an account? <span class="link">Click Here </span></p>
            <p class="txt">Your Old Login Details are no more.So kindly request to create Fresh Account</p>    
        </div>
        <div class="content">
            <img class="content-img" src="img2.png" alt="">
            <h2># All At One Place</h2>
            <p>We Provide good source of material to study</p>
            <button class="sign_up content-btn">Sign Up</button>
            <button class="get_started content-btn">Get Started</button>
        </div>
    </div>
               
                
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
